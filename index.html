<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./scss/main.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <img src="./images/bg-triangle.svg" alt="" class="triangle">
    <div class="rulesImg" id="rulesImg">
        <h1>Rules</h1>
        <img src="./images/image-rules.svg" alt="">
    </div>
    <section class="scoreBoardSection" id="scoreBoardSection">
        <div class="container">
            <div class="choices">
                <h1>Rock</h1>
                <h1>Paper</h1>
                <h1>Scissors</h1>
            </div>
            <div class="score">
                <h3>Score</h3>
                <h1 id="score">0</h1>
            </div>
        </div>
    </section>

    <section class="buttonSection" id="buttonSection">
        <div class="container">
            <button class="paper choiceBtn" id="paper"><img src="./images/icon-paper.svg" alt=""></button>
            <button class="scissors choiceBtn" id="scissors"><img src="./images/icon-scissors.svg" alt=""></button>
            <button class="rock choiceBtn" id="rock"><img src="./images/icon-rock.svg" alt=""></button>
        </div>
    </section>

    <section class="choiceText" id="choiceText">
        <div class="container">
            <h1><span id="playerText" class="playerText"></span></h1>
            <h1 class="vs">VS</h1>
            <h1><span id="compText" class="compText"></span></h1>
        </div>
    </section>

    <section class="rules">
        <div class="container">
            <button id="rulesBtn">Rules</button>
        </div>
    </section>
</body>
</html>
